query DirectoryQuery($first: Int, $cursor: String, $secureOrderBy: FiltersTeamFilterOrder, $where: FiltersTeamFilterInput) {
  me {
    id
    edit_unclaimed_profiles
    h1_pentester
    __typename
  }
  teams(first: $first, after: $cursor, secure_order_by: $secureOrderBy, where: $where) {
    pageInfo {
      endCursor
      hasNextPage
      __typename
    }
    edges {
      node {
        id
        bookmarked
        ...TeamTableResolvedReports
        ...TeamTableAvatarAndTitle
        ...TeamTableLaunchDate
        ...TeamTableMinimumBounty
        ...TeamTableAverageBounty
        __typename
      }
      __typenam
      e
    }
    __typename
  }
}

fragment TeamTableResolvedReports on Team {
  id
  resolved_report_count
  __typename
}

fragment TeamTableAvatarAndTitle on Team {
  id
  profile_picture(size: medium)
  name
  handle
  submission_state
  triage_active
  state
  external_program {
    id
    __typename
  }
  ...TeamLinkWithMiniProfile
  __typename
}

fragment TeamLinkWithMiniProfile on Team {
  id
  handle
  name
  __typename
}

fragment TeamTableLaunchDate on Team {
  id
  started_accepting_at
  __typename
}

fragment TeamTableMinimumBounty on Team {
  id
  currency
  base_bounty
  __typename
}

fragment TeamTableAverageBounty on Team {
  id
  currency
  average_bounty_lower_amount
  average_bounty_upper_amount
  __typename
}
query Team_assets($first: Int, $handler: String) {
  team: team(handle: $handler) {
    handle
    scope_version: structured_scope_versions(
      archived: false
    ) {
      max_updated_at
    }
    in_scopes: structured_scopes(
      first: $first
      archived: false
      eligible_for_submission: true
    ) {
      edges {
        node {
          id
          asset_type
          asset_identifier
          rendered_instruction
          max_severity
          eligible_for_bounty
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
    }
    out_scopes: structured_scopes(
      first: $first
      archived: false
      eligible_for_submission: false
    ) {
      edges {
        node {
          id
          asset_type
          asset_identifier
          rendered_instruction
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
    }
    id
  }
  id
}
